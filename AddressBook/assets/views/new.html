<h1>Add a new contact:</h1>
<hr>

<form class="form" ng-submit="addContact()">
    <div class="form-group">
      <label>First Name</label>
     <input type="text" ng-model="firstName" class="form-control" required>
      <label>Last Name</label>
     <input type="text" ng-model="lastName" class="form-control" required>
      <label>Email</label>
     <input type="text" ng-model="email" class="form-control">
      <label>Phone</label>
     <input type="text" ng-model="phone" class="form-control">
      <label>Street Address</label>
     <input type="text" ng-model="streetAddress" class="form-control">
      <label>City</label>
     <input type="text" ng-model="city" class="form-control">
      <label>State</label>
     <input type="text" ng-model="state" class="form-control">
      <label>Zip Code</label>
     <input type="text" ng-model="zip" class="form-control">
      <label>Notes</label>
      <textarea ng-model="notes" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Add Contact</button>
</form>
<br>
